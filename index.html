<!DOCTYPE html>

<head>

    <title>Data Visualisation Lab Tasks</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50; /* Dark background color */
            color: #ecf0f1; /* Light text color */
        }
        h1, h2 {
            text-align: center;
            color: #ecf0f1; /* Light text color */
        }
        h1 {
            margin-top: 30px;
            font-size: 3rem;
        }
        h2 {
            margin-top: 10px;
            font-size: 2rem;
        }
        .container {
            width: 85%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card {
            background: #34495e; /* Darker card background */
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            padding: 25px;
            margin-bottom: 25px;
            width: 100%;
            max-width: 700px; /* Increased max-width */
            text-align: center;
        }
        .card h3 {
            margin-top: 0;
            font-size: 1.75rem;
            color: #1abc9c; /* Accent color */
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 15px 0;
        }
        a {
            text-decoration: none;
            color: #ecf0f1; /* Light text color */
            font-weight: bold;
            padding: 12px 18px;
            border-radius: 8px;
            background: #2980b9; /* Primary button color */
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        a:hover {
            background-color: #3498db; /* Lighter button color on hover */
            color: #fff;
        }
        @media screen and (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
